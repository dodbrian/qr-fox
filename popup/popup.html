<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>QR-Fox</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="popup-container">
      <div class="header">
        <h1>QR Code</h1>
      </div>
      <div id="qr" class="qr-display"></div>
      <input type="text" id="url-display" class="url-input" readonly />
      <div class="button-row">
        <button id="copy-png" class="btn btn-primary">Copy</button>
        <button id="download-png" class="btn btn-secondary">Download</button>
      </div>
    </div>
    <script type="module" src="qr-generator.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
