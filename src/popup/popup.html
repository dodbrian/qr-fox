<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title data-i18n="extensionName">QR-Fox</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="popup-container">
      <div class="header">
        <h1 id="popup-title" data-i18n="popupTitle">QR Code</h1>
      </div>
      <div id="qr" class="qr-display"></div>
      <input type="text" id="url-display" class="url-input" readonly />
      <div class="button-row">
        <button id="copy-png" class="btn btn-primary" data-i18n="uiCopyButton">
          Copy
        </button>
        <button
          id="download-png"
          class="btn btn-secondary"
          data-i18n="uiDownloadButton"
        >
          Download
        </button>
      </div>
    </div>
    <script type="module" src="../dist/popup/qr-generator.js"></script>
    <script src="../dist/popup/popup.js"></script>
  </body>
</html>
