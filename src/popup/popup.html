<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title data-i18n="extensionName">QR-Fox</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="popup-container">
      <div class="header">
        <h1 id="popup-title" data-i18n="popupTitle">QR Code</h1>
      </div>
      <div id="qr" class="qr-display">
        <div id="success-icon" class="success-icon" aria-hidden="true">
          <div class="success-icon-circle">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5 13L9 17L19 7"
                stroke="#1a1a1a"
                stroke-width="2.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
      </div>
      <input type="text" id="url-display" class="url-input" readonly />
      <div class="button-row">
        <button id="copy-png" class="btn btn-primary" data-i18n="uiCopyButton">
          Copy
        </button>
        <button
          id="download-png"
          class="btn btn-secondary"
          data-i18n="uiDownloadButton"
        >
          Download
        </button>
      </div>
    </div>
    <script type="module" src="qr-generator.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
